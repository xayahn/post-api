# Spring datasource (Postgres). Replace values or provide via environment variables.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/facebookdb}
spring.datasource.username=postgres
spring.datasource.password=admin123

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use UTC times for JDBC -> helpful when storing timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=UTC