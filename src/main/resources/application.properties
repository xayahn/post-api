# =========================
# DataSource Configuration
# =========================

# Use DATABASE_URL if set (Render), otherwise fallback to local Postgres
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/facebookdb?sslmode=disable}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# HikariCP Connection Pool (Optional)
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
